    <script type="text/javascript" src="visjs/vis.min.js"></script>
    <link href="visjs/vis.min.css" rel="stylesheet" type="text/css" />

    <!-- JS file-->
    <script type="text/javascript" src="visualization.js"></script>
    <!-- CSS file-->
    <link href="visualization.css" rel="stylesheet" type="text/css">
</head>
<body>

<label class="btn btn-default btn-file">
    Wybierz plik <input type="file" style="display: none;" onchange='openFile(event)'>
</label>

<div class="container" id="mynetwork"></div>

</body>
</html>

<script>
    //Example data
    var nodes = new vis.DataSet([
        {id: 1, label: 'Node 1'},
        {id: 2, label: 'Node 2'},
        {id: 3, label: 'Node 3'},
        {id: 4, label: 'Node 4'},
        {id: 5, label: 'Node 5'}
    ]);

    // create an array with edges
    var edges = new vis.DataSet([
        {from: 1, to: 3},
        {from: 1, to: 2},
        {from: 2, to: 4},
        {from: 2, to: 5}
    ]);

    // create a network
    var container = document.getElementById('mynetwork');

    // provide the data in the vis format
    var data = {
        nodes: nodes,
        edges: edges
    };
    var options = {};

    // initialize your network!
    var network = new vis.Network(container, data, options);
</script>
